<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación</title>

    <!-- Incluir Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ0XwJ3pbb6Zf8iZ6Fhq0YrB2mWdfijDfZ2JtbHtWwpzHb4Y57jRApklkUwH" crossorigin="anonymous">
    {% load crispy_forms_tags %}
</head>
<body>

    <header class="bg-primary text-white text-center p-3">
        <h1>Bienvenido a la aplicación</h1>
    </header>

    <div class="container mt-5">
        {% block content %} {% endblock %}
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2024 Mi Aplicación</p>
    </footer>

    <!-- Incluir Bootstrap JS y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybPjZzV16iFY6p4oNJqF4Z03uPks7l6WUnjlHI1tqfyd4pmL53" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0oK5fWg1yzpbHjTm7rW8Edi9P5Vzz3sBea6Jlpo+uVdE3oYP" crossorigin="anonymous"></script>
</body>
</html>
