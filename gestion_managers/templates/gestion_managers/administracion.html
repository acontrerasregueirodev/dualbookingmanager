{% extends 'base.html' %}

{% block content %}
  <h2>Lista de Managers</h2>

  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for manager in managers %}
        <tr>
          <td>{{ manager.nombre }}</td>
          <td>{{ manager.email }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
