{% extends 'base.html' %}

{% block content %}
  <h1>Crear Manager</h1>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li class="message {{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Crear Manager</button>
  </form>

{% endblock %}
