<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
</head>
<body>
    <h2>Lista de Clientes</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>CIF</th>
                <th>Tel√©fono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente.nombre }} {{ cliente.apellido_1 }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.cif }}</td>
                    <td>{{ cliente.telefono }}</td>
                    <td>
                        <a href="{% url 'clientes:editar_cliente' cliente.id %}">Editar</a> |
                        <a href="{% url 'clientes:eliminar_cliente' cliente.id %}">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'clientes:agregar_cliente' %}">Agregar nuevo cliente</a>
</body>
</html>
